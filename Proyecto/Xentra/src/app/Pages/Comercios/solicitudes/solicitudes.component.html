<div class="container py-5">
  <h1 class="text-center mb-4 text-primary fw-bold">Solicitudes de Crédito</h1>

  <div class="row justify-content-center">
    @for (solicitud of Solicitudes; track $index) {
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card border-0 shadow-sm solicitud-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="fw-bold text-dark">{{ solicitud.Clientes.Nombre }}</h5>
              <span class="badge status-{{solicitud.Estado}}">{{ solicitud.Estado }}</span>
            </div>

            <p class="amount fw-bold text-success mt-2 fs-5">${{ solicitud.Monto }}</p>

            @if (solicitud.Estado === EstadoSolicitud.Pendiente) {
              <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-success btn-sm action-button" (click)="aceptarSolicitud(solicitud.id)">
                  <i class="bi bi-check-circle"></i> Aceptar
                </button>
                <button class="btn btn-outline-danger btn-sm action-button" (click)="rechazarSolicitud(solicitud.id)">
                  <i class="bi bi-x-circle"></i> Rechazar
                </button>
              </div>
            }
          </div>
        </div>
      </div>
    }
  </div>
</div>
