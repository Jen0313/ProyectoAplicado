<div class="container mt-5">
  <h2 class="text-center text-primary">Transacciones</h2>

  <!-- BÃºsqueda de comercio -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="input-group shadow-sm">
        <input type="text" class="form-control" placeholder="Buscar comercio" aria-label="Buscar comercio">
        <button class="btn btn-primary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla de transacciones -->
  <div class="table-responsive mt-4">
    <table class="table table-hover table-bordered shadow-sm">
      <thead class="table-dark text-white">
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Comercio</th>
        <th scope="col">Monto</th>
      </tr>
      </thead>
      <tbody>
        @for (tran of Transacciones; track $index) {
          <tr>
            <td>{{ tran.fecha | date }}</td>
            <td>{{ tran.Acreditados?.Comercios?.Nombre || 'N/A' }}</td>
            <td>${{ tran.Monto.toFixed(2) }}</td>
          </tr>
        } @empty {
          <tr>
            <td colspan="3" class="text-center text-danger fw-bold py-3">No hay transacciones disponibles</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
