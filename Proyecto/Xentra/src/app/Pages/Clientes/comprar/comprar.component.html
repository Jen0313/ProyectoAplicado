<section class="container mt-5">
  <h2 class="text-center fw-bold text-primary text-decoration-underline">Usa tu credito <i
    class="bi bi-bag-check-fill"></i></h2>
  <p class="text-center text-muted ">Haga sus pedidos usando su credito!</p>


  <div class="row mt-4">
    @for (credito of Comercios; track $index) {
      <div class="col mb-4 col-lg-4 col-md-6 ">
        <div class="card border border-primary rounded-3 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title fw-bold mb-0 text-decoration-underline" [routerLink]="['/comercios',credito.comercioId]" role="button">{{ credito.Comercios.Nombre }}</h5>
              <div class="d-flex align-items-center">
                <span class="status-circle status-{{credito.Estado}} me-2"></span>
                <p class="text-muted mb-0">{{ credito.Estado }}</p>
              </div>
            </div>

            <p class="card-text mb-2"><strong>Monto:</strong> ${{ credito.Monto }}</p>
            <p class="card-text mb-3 "><strong>Disponible:</strong> ${{ credito.Restante }}</p>
            <div class="d-grid gap-2">
              <button [disabled]="credito.Estado!==EstadoAcreditado.Activo || credito.Restante===0"  [routerLink]="['/articulos',credito.comercioId]" class="btn btn-outline-primary">
                  <i class="bi bi-cart me-1"></i>
                Comprar
              </button>
              @if (credito.Restante === 0) {
                <small class="text-danger">No tienes credito disponible:(</small>
              }
            </div>
          </div>
        </div>
      </div>

    }
  </div>
</section>
