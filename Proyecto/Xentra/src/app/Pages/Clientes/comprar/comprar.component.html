<section class="container mt-5">
  <h2 class="text-center fw-bold text-primary text-decoration-underline">Usa tu credito <i
    class="bi bi-bag-check-fill"></i></h2>
  <p class="text-center text-muted ">Haga sus pedidos usando su credito!</p>


  <div class="row mt-4">
    @for (credito of Comercios; track $index) {
      <card-credito [credito]="credito">
        <div class="d-grid gap-2">
          <button [disabled]="credito.Estado!==EstadoAcreditado.Activo || credito.Restante===0"  [routerLink]="['/articulos',credito.comercioId]" class="btn btn-outline-primary">
            <i class="bi bi-cart me-1"></i>
            Comprar
          </button>
          @if (credito.Restante === 0) {
            <small class="text-danger">No tienes credito disponible:(</small>
          }
        </div>
      </card-credito>

    }
  </div>
</section>
