<div class="container mt-5">
  <h2 class="text-center fw-bold">ðŸ’³ Mi CrÃ©dito</h2>
  <p class="text-center text-muted">Consulta el estado y disponibilidad de tus crÃ©ditos</p>

  <div class="input-group mb-4 w-50 mx-auto">
    <input type="text" class="form-control" placeholder="Buscar crÃ©dito...">
    <button class="btn btn-primary"><i class="bi bi-search"></i></button>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (credito of creditos; track $index) {
      <div class="col mb-4">
        <div class="card border border-primary rounded-3 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title fw-bold mb-0">{{ credito.Comercios.Nombre }}</h5>
              <div class="d-flex align-items-center">
                <span class="status-circle status-{{credito.Estado}} me-2"></span>
                <p class="text-muted mb-0">{{ credito.Estado }}</p>
              </div>
            </div>

            <p class="card-text mb-2"><strong>Monto:</strong> ${{ credito.Monto }}</p>
            <p class="card-text mb-3"><strong>Disponible:</strong> ${{ credito.Restante }}</p>
            <div class="d-grid gap-2">
              @if (credito.Restante != credito.Monto) {
                <span [routerLink]="['/clientes','pagar',credito.comercioId]" class="btn btn-outline-success">
                  <i class="bi bi-cash-coin me-1"></i>
                  Pagar
                </span>
              }
              <span [routerLink]="['/articulos',credito.comercioId]" class="btn btn-outline-primary">
                  <i class="bi bi-cart me-1"></i>
                Comprar
              </span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
