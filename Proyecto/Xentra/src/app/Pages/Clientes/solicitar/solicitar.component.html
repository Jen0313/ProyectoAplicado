<a href="/comercios"> <i class="bi bi-caret-left"></i> Comercios </a>

<div class="container mt-5">
  <h3 class="text-center">Solicitar crédito</h3>

  <div class="row justify-content-center mt-4">
    @if (comercio !== null) {
      <div class="col-md-4">
        <div class="card text-center shadow-sm p-3">
          <div class="card-body">
            <img [src]="comercio.Imagenes[0]" class="rounded-circle mx-auto d-block"
                 style="width: 80px; height: 80px; object-fit: cover;" alt="Profile">
            <h5 class="mt-3">{{ comercio.Nombre | titlecase }}</h5>
            <p class="text-muted">
              <i class="bi bi-geo-alt-fill text-danger"></i> {{ comercio.Ubicacion | titlecase }}
            </p>
            @for (tel of comercio.Telefonos; track $index) {
              <p>
                <i class="bi bi-telephone text-success"></i> {{ tel }}
              </p>
            }

            <hr>
            <p class="text-muted">
              <i class="bi bi-person-fill"></i> <strong>Dueñ&#64;:</strong> {{ comercio.Dueno }}
            </p>
          </div>
        </div>
      </div>
    }
    <div class="col-md-4">
      <div class="card p-4 shadow-sm">
        <h5 class="text-center">Monto a requerir</h5>
        <form>
          <div class="mb-3">
            <input type="number" [(ngModel)]="MontoSolicitar" [ngModelOptions]="{standalone:true}"
                   class="form-control text-center" min="1" value="5000">
          </div>
          <div class="d-grid">
            <button (click)="Solicitar()" class="btn btn-success">Requerir</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
