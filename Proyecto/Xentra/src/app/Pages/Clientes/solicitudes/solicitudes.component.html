

<div class="container mt-5">
  <h3 class="text-center">Mis solicitudes</h3>
  <div class="row mt-4 justify-content-center">
    @for (sol of Solicitudes; track $index) {
      <div class="col-md-4 mb-3">
        <div class="card p-3 shadow-sm">
          <div class="d-flex justify-content-between">
            <div>
              <p class="text-muted small">Comercio</p>
              <h6><strong>{{ sol.Comercios.Nombre }}</strong></h6>
            </div>
            <div>
              <p class="text-muted small">Estado</p>
              <h6><strong>{{ sol.Estado }}</strong> <span class="status-dot status-{{sol.Estado}}"></span></h6>
            </div>
          </div>
          <p><strong>Monto:</strong> {{ sol.Monto }}</p>
          <p><strong>Fecha:</strong>{{ sol.fecha | date }}</p>
        </div>
      </div>
    }

  </div>
</div>
