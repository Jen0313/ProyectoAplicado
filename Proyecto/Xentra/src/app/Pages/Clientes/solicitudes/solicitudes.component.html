<div class="container mt-5">
  <h3 class="text-center mb-4 fw-bold text-primary">Mis Solicitudes</h3>

  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-outline-primary btn-sm d-flex align-items-center hover-button" routerLink="/comercios">
      <i class="bi bi-shop me-2"></i> Ir a Comercios
    </button>
  </div>

  <div class="row mt-3 justify-content-center">
    @for (sol of Solicitudes; track $index) {
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card border-0 shadow-sm rounded-4 hover-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <p class="text-muted small mb-1">Comercio</p>
                <h6 class="fw-bold text-dark">{{ sol.Comercios.Nombre | titlecase }}</h6>
              </div>
              <div class="text-end">
                <p class="text-muted small mb-1">Estado</p>
                <span
                  class="badge bg-{{sol.Estado === 'En Camino' ? 'warning' : sol.Estado === 'Entregado' ? 'success' : 'secondary'}}">
                  {{ sol.Estado }}
                </span>
              </div>
            </div>
            <p class="mb-2"><strong>Monto:</strong> ${{ sol.Monto }}</p>
            <p class="text-muted small"><strong>Fecha:</strong> {{ sol.fecha | date }}</p>

            <!-- BotÃ³n para cancelar solicitud -->
            @if (sol.Estado === EstadoSolicitud.Pendiente) {

              <button class="btn btn-outline-danger btn-sm mt-3 cancel-button"
                      (click)="cancelarSolicitud(sol.id)">
                <i class="bi bi-x-circle"></i> Cancelar Solicitud
              </button>
            }</div>
        </div>
      </div>
    }
  </div>
</div>
