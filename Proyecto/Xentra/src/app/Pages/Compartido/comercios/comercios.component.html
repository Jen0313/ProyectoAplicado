<div class="mt-4">
<div class="d-flex justify-content-center">
  <div class="col-md-6 ">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar comercio" aria-label="Buscar comercio">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
  @for (comercio of Comercios; track $index) {
    <div class="col-md-4 rounded " [routerLink]="['/comercios/{{comercio.id}}']">
      <div class="card text-center shadow-sm p-3">
        <div class="card-body">
          <img [src]="comercio.Imagenes[0]" class="rounded-circle mx-auto d-block"
               style="width: 80px; height: 80px; object-fit: cover;" alt="Profile">
          <h5 class="mt-3">{{ comercio.Nombre | titlecase }}</h5>
          <p class="text-muted">
            <i class="bi bi-geo-alt-fill text-danger"></i> {{ comercio.Ubicacion | titlecase }}
          </p>
          <span class="text-decoration-underline text-success" role="button" [routerLink]="['/comercios/solicitar/{{comercio.id}}']">Solicitar</span>
        </div>
      </div>
    </div>

  } @empty {
    <p class="alert alert-danger"> Sin comercios encontrados.</p>
  }
</div>
