
<div class="container mt-4">
  <!-- Barra de bÃºsqueda centrada -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar comercio" aria-label="Buscar comercio">
        <button class="btn btn-primary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Listado de comercios -->
  <div class="row g-4">
    @for (comercio of Comercios; track $index) {
      <div class="col-md-4 col-sm-6" [routerLink]="['/comercios',comercio.id]">
        <div class="card text-center shadow-lg border-0 rounded-3">
          <div class="card-body">
            <img [src]="comercio.Imagenes[0]" class="rounded-circle mx-auto d-block border border-2"
                 style="width: 90px; height: 90px; object-fit: cover;" alt="Profile">
            <h5 class="mt-3 fw-bold">{{ comercio.Nombre | titlecase }}</h5>
            <p class="text-muted small">
              <i class="bi bi-geo-alt-fill text-danger"></i> {{ comercio.Ubicacion | titlecase }}
            </p>
            <a class="btn btn-sm btn-success text-white fw-semibold px-3"
               [routerLink]="['/comercios/solicitar',comercio.id]">
              Solicitar
            </a>
          </div>
        </div>
      </div>
    }
    @empty {
      <div class="col-12">
        <p class="alert alert-danger text-center">Sin comercios encontrados.</p>
      </div>
    }
  </div>
</div>
