@if (notificar.Notificacion().mensaje) {
  <div class="custom-alert alert alert-{{ notificar.Notificacion().tipo }} alert-dismissible fade show" role="alert">
    {{ notificar.Notificacion().mensaje }}
    <button type="button" class="btn-close" aria-label="Close" (click)="notificar.quitar()"></button>
  </div>
}
